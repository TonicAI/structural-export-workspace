name: 'Tonic Structural Workspace Export'
description: 'Export configuration from your Tonic Structural workspace'
author: 'Tonic.ai'
branding:
  icon: "upload"
  color: "blue"
inputs:
  api-key:
    description: 'Structural API key with access to the workspace'
    required: true
  workspace-id:
    description: 'ID of the Tonic workspace to export'
    required: true
  base-url:
    description: 'Base URL for Tonic API'
    required: false
    default: 'https://app.tonic.ai'
  output-path:
    description: 'Path where the export file will be saved'
    required: false
    default: 'workspace-export.json'

outputs:
  export-path:
    description: 'Path to the exported workspace configuration file'
    value: ${{ steps.export.outputs.export-path }}

runs:
  using: 'composite'
  steps:
    - name: Export workspace configuration
      id: export
      shell: bash
      run: |
        # Create output directory if it doesn't exist
        mkdir -p "$(dirname "${{ inputs.output-path }}")"

        # Run curl to export workspace configuration
        curl --fail --silent --show-error \
          -X GET "${{ inputs.base-url }}/api/workspace/${{ inputs.workspace-id }}/export" \
          -H "Authorization: Bearer ${{ inputs.api-key }}" \
          -H "Content-Type: application/json" \
          -o "${{ inputs.output-path }}"

        # Check if export was successful
        if [ $? -eq 0 ]; then
          echo "Workspace configuration successfully exported to ${{ inputs.output-path }}"
          echo "export-path=${{ inputs.output-path }}" >> $GITHUB_OUTPUT
        else
          echo "Failed to export workspace configuration"
          exit 1
        fi